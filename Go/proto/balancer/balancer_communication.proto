syntax = "proto3";
package balancer_communication;
option go_package = "go_server/proto/balancer_communication";

message RegisterNodeRequest {
  string uuid = 1;
  string address = 2;
}

message RegisterNodeResponse {
  string uuid = 1;
  bool ok = 2;
  map<string, string> nodes = 3;
  string message = 4;
}

